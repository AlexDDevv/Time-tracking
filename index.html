<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="flex-container">
    <div class="jeremy">
      <div class="profil">
        <div class="avatar">
          <img src="./assets/images/image-jeremy.png" alt="portrait de Jeremy">
        </div>
        <div class="name">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="period">
        <p class="options" id="daily">Daily</p>
        <p class="options" id="weekly">Weekly</p>
        <p class="options" id="monthly">Monhtly</p>
      </div>
    </div>
    <div class="grid-container">
      <div class="activity-container work-container">
        <div class="logo work-image"></div>
        <div class="items work-details">
          <div class="activity">
            <h2 class="title" id="work">Work</h2>
            <img class="ellipsis" src="./assets/images/icon-ellipsis.svg" alt="3 dots icon">
          </div>
          <div class="contents">
            <h3 class="during"><span class="hours-text"></span>hrs</h3>
            <p class="previous-during">Last week - <span class="previous-hours"></span>hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-container play-container">
        <div class="logo play-image"></div>
        <div class="items play-details">
          <div class="activity">
            <h2 class="title" id="play">Play</h2>
            <img class="ellipsis" src="./assets/images/icon-ellipsis.svg" alt="3 dots icon">
          </div>
          <div class="contents">
            <h3 class="during"><span class="hours-text"></span>hrs</h3>
            <p class="previous-during">Last week - <span class="previous-hours"></span>hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-container study-container">
        <div class="logo study-image"></div>
        <div class="items study-details">
          <div class="activity">
            <h2 class="title" id="study">Study</h2>
            <img class="ellipsis" src="./assets/images/icon-ellipsis.svg" alt="3 dots icon">
          </div>
          <div class="contents">
            <h3 class="during"><span class="hours-text"></span>hrs</h3>
            <p class="previous-during">Last week - <span class="previous-hours"></span>hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-container exercise-container">
        <div class="logo exercise-image"></div>
        <div class="items exercise-details">
          <div class="activity">
            <h2 class="title" id="exercise">Exercise</h2>
            <img class="ellipsis" src="./assets/images/icon-ellipsis.svg" alt="3 dots icon">
          </div>
          <div class="contents">
            <h3 class="during"><span class="hours-text"></span>hrs</h3>
            <p class="previous-during">Last week - <span class="previous-hours"></span>hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-container social-container">
        <div class="logo social-image"></div>
        <div class="items social-details">
          <div class="activity">
            <h2 class="title" id="social">Social</h2>
            <img class="ellipsis" src="./assets/images/icon-ellipsis.svg" alt="3 dots icon">
          </div>
          <div class="contents">
            <h3 class="during"><span class="hours-text"></span>hrs</h3>
            <p class="previous-during">Last week - <span class="previous-hours"></span>hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-container selfcare-container">
        <div class="logo selfcare-image"></div>
        <div class="items selfcare-details">
          <div class="activity">
            <h2 class="title" id="selfCare">Self Care</h2>
            <img class="ellipsis" src="./assets/images/icon-ellipsis.svg" alt="3 dots icon">
          </div>
          <div class="contents">
            <h3 class="during"><span class="hours-text"></span>hrs</h3>
            <p class="previous-during">Last week - <span class="previous-hours"></span>hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AlexDDevv" target="_blank">Alexis D</a>.
  </div>
  <script src="./assets/index.js"></script>
</body>
</html>
